

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>


  
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  
  <section>
    <img class="hero" src="illustration-hero.svg" alt="hero_img">
    
    
     <div class="container"> 
      
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on  
      any device anywhere you like!
    </p>
  
      <nav>
      <img class="music_icon" src="icon-music.svg" alt="icon_music">
      <ul>
        <li class="plan">Annual Plan</li>
        <li class="numbers">$59.99/year</li>
      </ul>
      <a class="change" href="#">Change</a>
    </nav>
    
    
    <footer class="cta">
      <button>Proceed to Payment</button>
      <a class="cancel" href="#">Cancel Order</a>
    </footer>
    </div>
    
  </section>
  


</main>


  <!--
    Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order --> 
</body>
</html>
